<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Stonks</title>
</head>

<body>
  <div class="banner">
    Stracker
  </div>
  <div class="stock-timer">
    <div class="clock">
      <ul>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>
    <div id="stock-market-status">
      STOCK MARKET IS CLOSED
    </div>
    <div class="clock" id="stock-clock">
      <ul>
        <li><span id="timer-hour"></span>Hours</li>
        <li><span id="timer-minutes"></span>Minutes</li>
        <li><span id="timer-seconds"></span>Seconds</li>
      </ul>
    </div>
  </div>
  <div class="container input-group mb-3">
    <input type="text" class="form-control" placeholder="Ticker Symbol" id="tickerSymbol" aria-label="Ticker Symbol"
      aria-describedby="basic-addon2">
    <div class="input-group-append">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="exchangeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Exchange
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">TSX</a>
          <a class="dropdown-item" href="#">NASDAQ</a>
        </div>
      </div>
      <button class="btn btn-outline-secondary" onclick="yahooFinanceClick()" type="button">Yahoo Finance</button>
      <button class="btn btn-outline-secondary" onclick="alphaVantageClick()" type="button">Alpha Vantage</button>
    </div>
  </div>
  <div class="container registration">
    <h4>Notifications</h4>
    <div class="checkbox">
      <div class="form-check" style="margin-right: 20px; width: 65px;">
        <input class="form-check-input" type="checkbox" id="lowCheckBox">
        <label class="form-check-label" for="lowCheckBox">
          Low
        </label>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">$</span>
        <input type="text" class="form-control" placeholder="Amount" id="lowAmount" aria-label="Cost"
          aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="checkbox">
      <div class="form-check" style="margin-right: 20px; width: 65px;">
        <input class="form-check-input" type="checkbox" id="highCheckBox">
        <label class="form-check-label" for="lowCheckBox">
          High
        </label>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">$</span>
        <input type="text" class="form-control" placeholder="Amount" id="highAmount" aria-label="Cost"
          aria-describedby="basic-addon1">
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
      <input type="text" class="form-control" placeholder="email@example.com" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" id="email">
    </div>
    <button class="btn btn-outline-secondary mx-auto" onclick="onRegisterClick()" type="button">Register</button>
  </div>

  <div class="statistics-field">
    <h3 style="padding-top: 50px;">Statistics</h3>
    <div id="statistics-status">
      <img src="assets/loading.gif"/>
    </div>
    <div id="statistics" class="statistics">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Symbol</span>
        <input type="text" class="form-control" placeholder="Stock Ticker" id="symbol" aria-label="Name"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Name</span>
        <input type="text" class="form-control" placeholder="Stock Name" id="stockName" aria-label="Name"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Current Price</span>
        <input type="text" class="form-control" placeholder="$" id="currentPrice" aria-label="Current Price"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Open Price</span>
        <input type="text" class="form-control" placeholder="$" id="openPrice" aria-label="Open Price"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Exchange</span>
        <input type="text" class="form-control" placeholder="Stock exchange" id="exchange" aria-label="Exchange"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Summary</span>
        <input type="text" class="form-control" placeholder="Summary of company" id="summary" aria-label="Exchange"
          aria-describedby="basic-addon1">
      </div>
    </div>
  </div>

  <script src="scripts.js" type="text/javascript"></script>
</body>
<footer class="contacts fixed-bottom">
  <div class="contact">
    <div>
      <a href="https://www.linkedin.com/in/joshleevelasquez">
        <img class="icon" src="assets/linkedin.png" />
      </a>
    </div>
    <div>
      <a href="mailto:joshvelasquez6@gmail.com">
        <img class="icon" src="assets/mail.png" />
      </a>
    </div>
    <div>
      <a href="https://josh-velasquez.github.io/Website/index.html" target="_blank">
        <img class="icon" src="assets/website.png" />
      </a>
    </div>
  </div>
</footer>

</html>
